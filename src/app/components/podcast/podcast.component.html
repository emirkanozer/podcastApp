<div class="wrapper">
  <div
    routerLink="detail"
    class="card"
    *ngFor="let item of http.podcasts$ | async"
    (click)="onClick(item)"
  >
    <div class="card-img">
      <img src="{{ item.image }}" alt="" />
    </div>
    <div class="texts">
      <div class="card-header">
        {{ item.title | summary : 17 }}
      </div>
      <div class="card-desc">
        {{ item.description | summary }}
      </div>
    </div>
  </div>
</div>
