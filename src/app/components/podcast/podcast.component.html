<div class="wrapper">
  <div class="card" routerLink="detail" (click)="onClick(item)">
    <div class="card-img">
      <img src="{{ item.image }}" alt="" />
    </div>
    <div class="texts">
      <div class="card-header">
        {{ item.title | summary : 17 }}
      </div>
      <div class="card-desc">
        {{ item.description | summary }}
      </div>
    </div>
  </div>
</div>
